    <div class="content">
      <div class="container">
        <div class="main-content">
          <h1>Create Gossip üòãüòù</h1>
          <div class="post-form">
            <div class="post-options">
              <button class="active">Text</button>
              <button onclick="triggerFileInput()">Upload Images</button>
              <button onclick="addLink()">Add Link</button>
            </div>
            <div class="input-group">
              <input
                id="gossipTitle"
                type="text"
                placeholder="Title"
                maxlength="300"
                required
              />
            </div>
            <div class="input-group">
              <!-- <div class="toolbar">

              <div class="input-group">
                <div
                  id="editor"
                  contenteditable="true"
                  class="editor"
                  data-placeholder="Type your text here..."
                ></div>
              </div>
              <div id="thumbnailContainer" class="image-thumbnail-container">
                <!-- Thumbnail boxes will be added here -->
              </div>
            </div>
            <input
              type="file"
              id="fileInput"
              style="display: none"
              accept="image/*"
              onchange="addImageFromFile()"
            />
            <div class="post-actions">
              <button id="post" class="custom-btn btn-16">Post</button>
              <!-- <button id="post" class="post">Post</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="notification" class="notification">
      <span>Uploaded</span>
    </div>
